<div class="login-container">
  <div class="card">
    <div class="card-body">
      <h2 class="text-center mb-4">{{ isLoginMode ? 'Iniciar Sesión' : 'Registro' }}</h2>

      <!-- Mensaje de error -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Formulario de Login -->
      <form *ngIf="isLoginMode" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            [(ngModel)]="loginData.email"
            name="email"
            required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            [(ngModel)]="loginData.password"
            name="password"
            required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
      </form>

      <!-- Formulario de Registro -->
      <form *ngIf="!isLoginMode" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="registerName" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="registerName"
            [(ngModel)]="registerData.name"
            name="name"
            required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            [(ngModel)]="registerData.email"
            name="email"
            required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="registerPassword"
            [(ngModel)]="registerData.password"
            name="password"
            required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="registerData.confirmPassword"
            name="confirmPassword"
            required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Registrarse</button>
      </form>

      <!-- Toggle entre Login y Registro -->
      <div class="text-center">
        <p class="mb-0">
          {{ isLoginMode ? '¿No tienes una cuenta?' : '¿Ya tienes una cuenta?' }}
          <a href="javascript:void(0)" (click)="toggleMode()">
            {{ isLoginMode ? 'Regístrate' : 'Inicia Sesión' }}
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
